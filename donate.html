<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/donate.css">
  <title>Donate</title>
</head>
<body>
  <h1>Donate Food</h1>

  <form id="donationForm">
    <label for="foodItem">Food Item:</label>
    <input type="text" id="foodItem" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required><br><br>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" required><br><br>

    <button type="submit">Donate</button>
  </form>

  
  <button id="backButton" onclick="window.location.href = 'dashboard.html';">Back to Dashboard</button>

  
  <script type="module" src="js/donate.js"></script>
</body>
</html>
