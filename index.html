<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login - Food Donation App</title>
</head>
<body>
  <div class="login-container">
    <h1>Login to Food Donation App</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>

    <div class="divider">
      <span>OR</span>
    </div>

    <div id="googleSignIn" class="google-signin">
      <img src="assets/google.png" alt="Google Logo">
      <span>Sign in with Google</span>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>

  <script type="module" src="js/login.js"></script>
</body>
</html>
